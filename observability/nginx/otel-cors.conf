worker_processes  1;

events { worker_connections  1024; }

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile        on;
  keepalive_timeout  65;

  server {
    listen 8080;

    # Health
    location = /healthz {
      add_header X-Cors-Proxy otel-nginx always;
      add_header Access-Control-Allow-Origin $http_origin always;
      return 200 'ok';
    }

    # Preflight and proxy for OTLP HTTP traces
    location /v1/traces {
      if ($request_method = OPTIONS) {
        add_header X-Cors-Proxy otel-nginx always;
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Vary "Origin" always;
        add_header Access-Control-Allow-Methods "POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, traceparent, tracestate, b3, x-requested-with" always;
        add_header Access-Control-Max-Age 86400 always;
        return 204;
      }

      proxy_pass http://otel-collector:4318;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

      add_header X-Cors-Proxy otel-nginx always;
      add_header Access-Control-Allow-Origin $http_origin always;
      add_header Vary "Origin" always;
      add_header Access-Control-Allow-Methods "POST, OPTIONS" always;
      add_header Access-Control-Allow-Headers "Content-Type, traceparent, tracestate, b3, x-requested-with" always;
    }

    # Default 404 for anything else
    location / {
      return 404;
    }
  }
}


