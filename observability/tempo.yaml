server:
  http_listen_port: 3200

distributor:
  receivers:
    otlp:
      protocols:
        http: {}
        grpc: {}

ingester:
  lifecycler:
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
  max_block_bytes: 1048576
  max_block_duration: 5m

compactor:
  compaction:
    block_retention: 48h

storage:
  trace:
    backend: local
    wal:
      path: /tmp/tempo/wal
    local:
      path: /tmp/tempo/blocks

# Minimal working query frontend/querier config for Tempo 2.6
querier: {}
query_frontend: {}
