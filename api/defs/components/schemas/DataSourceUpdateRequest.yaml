DataSourceUpdateRequest:
  type: object
  properties:
    name:
      type: string
      description: Data source name
    connection_type:
      $ref: "#/components/schemas/DataSourceConnectionType"
    chunk_size:
      type: integer
      format: int64
      description: Data source chunk size
    chunk_overlap_percent:
      type: integer
      format: int64
      description: Data source chunk overlap percentage
