DataSource:
  type: object
  required:
    - id
    - name
    - time_created
    - time_updated
    - created_by_id
    - updated_by_id
    - connection_type
    - chunk_size
    - chunk_overlap_percent
    - status
  properties:
    id:
      type: integer
      format: int64
      description: Data source ID
    name:
      type: string
      description: Data source name
    time_created:
      type: string
      format: date-time
      description: Data source creation timestamp
    time_updated:
      type: string
      format: date-time
      description: Data source update timestamp
    created_by_id:
      type: string
      description: Data source creator ID
    updated_by_id:
      type: string
      description: Data source updater ID
    connection_type:
      $ref: "#/components/schemas/DataSourceConnectionType"
    chunk_size:
      type: integer
      format: int64
      description: Data source chunk size
    chunk_overlap_percent:
      type: integer
      format: int64
      description: Data source chunk overlap percentage
    status:
      type: object
      required:
        - document_count
        - total_doc_size
      properties:
        document_count:
          type: integer
          format: int64
          description: Number of documents in the data source
        total_doc_size:
          type: integer
          format: int64
          description: Total size of documents in the data source in bytes
